
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singlish - Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: float 10s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 15px; height: 15px; top: 10%; left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 20px; height: 20px; top: 30%; right: 10%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 10px; height: 10px; bottom: 20%; left: 25%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 25px; height: 25px; bottom: 15%; right: 20%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 18px; height: 18px; top: 50%; left: 5%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.6; }
        }

        header {
            position: absolute;
            top: 20px;
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 15;
            flex-wrap: wrap;
        }

        .logo {
            font-size: clamp(1.5rem, 5vw, 1.75rem);
            font-weight: 700;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .logo::before {
            content: "♦ ";
            color: #00FFFF;
        }

        nav {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover, nav a.active {
            color: #00FFFF;
        }

        .sign-up, .sign-out {
            background: linear-gradient(90deg, #00FFFF 0%, #00CED1 100%);
            border: none;
            padding: 8px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin-left: 10px;
        }

        .sign-up:hover, .sign-out:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
        }

        .sign-up:disabled, .sign-out:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .contacts-content {
            text-align: center;
            max-width: 1200px;
            width: 90%;
            padding: 80px 20px;
            animation: fadeIn 1.5s ease-in-out;
            z-index: 10;
            position: relative;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .contacts-content h1 {
            position: relative;
            z-index: 12;
            font-size: clamp(2rem, 10vw, 4rem);
            line-height: 1.1;
            margin-bottom: 40px;
            font-weight: 700;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        .contacts-content h1 span {
            background: linear-gradient(90deg, #fff 0%, #a5f3fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: clamp(20px, 5vw, 30px);
            padding: 20px;
        }

        .social-links a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: clamp(40px, 12vw, 50px);
            height: clamp(40px, 12vw, 50px);
            font-size: clamp(16px, 5vw, 22px);
            color: #fff;
            background: linear-gradient(90deg, #00FFFF 0%, #00CED1 100%);
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5);
        }

        /* Гамбургер-меню */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 20;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 15;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        .mobile-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 15px 0;
            transition: color 0.3s ease;
        }

        .mobile-menu a:hover, .mobile-menu a.active {
            color: #00FFFF;
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-menu {
                display: flex;
            }

            .sign-up, .sign-out {
                margin-left: 0;
                padding: 8px 15px;
            }

            .contacts-content {
                padding: 60px 10px;
            }

            .particle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .contacts-content h1 {
                font-size: clamp(1.5rem, 8vw, 2.5rem);
            }

            .social-links {
                flex-direction: column;
                gap: clamp(10px, 3vw, 20px);
            }
        }

        @media (min-width: 1200px) {
            .contacts-content {
                max-width: 1200px;
            }

            .contacts-content h1 {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <header>
        <div class="logo">Singlish</div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./courses.html">Courses</a>
            <a href="#">About Us</a>
            <a href="./reviews.html">Reviews</a>
            <a href="./contacts.html" class="active">Contacts</a>
        </nav>
        <div id="authButtons">
            <button class="sign-up" id="signUpButton" onclick="signInWithGoogle()">Sign Up</button>
            <button class="sign-out" id="signOutButton" onclick="signOut()" style="display: none;">Sign Out</button>
        </div>
    </header>
    <div class="mobile-menu">
        <a href="./index.html" onclick="toggleMenu()">Home</a>
        <a href="./courses.html" onclick="toggleMenu()">Courses</a>
        <a href="#" onclick="toggleMenu()">About Us</a>
        <a href="./reviews.html" onclick="toggleMenu()">Reviews</a>
        <a href="./contacts.html" onclick="toggleMenu()">Contacts</a>
    </div>
    <div class="contacts-content">
        <h1><span>Contact Us</span></h1>
        <div class="social-links">
            <a href="https://t.me/your_telegram" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="mailto:your-email@example.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.querySelector('.mobile-menu');
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
