<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singlish - Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Убедитесь, что padding и border не выходят за пределы */
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        .contacts-content {
            text-align: center;
            max-width: 1200px;
            width: 90%;
            padding: 80px 20px;
            animation: fadeIn 1.5s ease-in-out;
            z-index: 10;
            position: relative;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .contacts-content h1 {
            position: relative;
            z-index: 12;
            font-size: clamp(2rem, 10vw, 4rem);
            line-height: 1.1;
            margin-bottom: 40px;
            font-weight: 700;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        .contacts-content h1 span {
            background: linear-gradient(90deg, #fff 0%, #a5f3fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .contacts-content p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            line-height: 1.8;
            margin-bottom: 40px;
            color: #d1d5db;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Иконки - строго фиксированные размеры */
        .social-links a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;  /* Установим фиксированный размер */
            height: 50px;
            font-size: 22px;
            color: #fff;
            background: linear-gradient(90deg, #00FFFF 0%, #00CED1 100%);
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none; /* Убираем артефакты */
            outline: none; /* Убираем выделение */
            box-shadow: none; /* Убираем бордер */
            background-color: transparent; /* Убираем фоновый цвет */
        }

        /* Ховер эффект для иконок */
        .social-links a:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5);
        }

        .social-links a:focus {
            outline: none;
        }

        /* Гамбургер-меню */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 20;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 15;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        .mobile-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 15px 0;
            transition: color 0.3s ease;
        }

        .mobile-menu a:hover, .mobile-menu a.active {
            color: #00FFFF;
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-menu {
                display: flex;
            }

            .sign-up, .sign-out {
                margin-left: 0;
                padding: 8px 15px;
            }

            .contacts-content {
                padding: 60px 10px;
            }

            .particle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .contacts-content h1 {
                font-size: clamp(1.5rem, 8vw, 2.5rem);
            }

            .social-links {
                flex-direction: column;
                gap: clamp(10px, 3vw, 20px);
            }
        }

        @media (min-width: 1200px) {
            .contacts-content {
                max-width: 1200px;
            }

            .contacts-content h1 {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <header>
        <div class="logo">Singlish</div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./courses.html">Courses</a>
            <a href="#">About Us</a>
            <a href="./reviews.html">Reviews</a>
            <a href="./contacts.html" class="active">Contacts</a>
        </nav>
        <div id="authButtons">
            <button class="sign-up" id="signUpButton" onclick="signInWithGoogle()">Sign Up</button>
            <button class="sign-out" id="signOutButton" onclick="signOut()" style="display: none;">Sign Out</button>
        </div>
    </header>
    <div class="mobile-menu">
        <a href="./index.html" onclick="toggleMenu()">Home</a>
        <a href="./courses.html" onclick="toggleMenu()">Courses</a>
        <a href="#" onclick="toggleMenu()">About Us</a>
        <a href="./reviews.html" onclick="toggleMenu()">Reviews</a>
        <a href="./contacts.html" onclick="toggleMenu()">Contacts</a>
    </div>
    <div class="contacts-content">
        <h1><span>Contact Us</span></h1>
        <p>You can reach us through the following channels:</p>
        <div class="social-links">
            <a href="https://t.me/your_telegram" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="mailto:your-email@example.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAaoH4unLDHNq8TlpZh7skZ3WdKa-gPzA",
            authDomain: "singlish-a97c0.firebaseapp.com",
            projectId: "singlish-a97c0",
            storageBucket: "singlish-a97c0.firebasestorage.app",
            messagingSenderId: "28888918608",
            appId: "1:28888918608:web:27785a06c684813b693f55",
            measurementId: "G-HSYY3YS05R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.signInWithGoogle = async () => {
            const signUpButton = document.getElementById("signUpButton");
            signUpButton.disabled = true;
            try {
                console.log("Starting sign-in process...");
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                updateAuthButtons(true);
                console.log("Sign-in successful:", user.displayName);
            } catch (error) {
                console.error("Sign-in error:", error.code, error.message);
                if (error.code === "auth/cancelled-popup-request") {
                    alert("Sign-in was cancelled. Please try again.");
                } else if (error.code === "auth/popup-blocked") {
                    alert("Popup was blocked by your browser. Please allow popups for this site and try again.");
                } else {
                    alert(`Failed to sign in: ${error.message}`);
                }
            } finally {
                signUpButton.disabled = false;
                console.log("Sign-in process completed.");
            }
        };

        window.signOut = async () => {
            const signOutButton = document.getElementById("signOutButton");
            signOutButton.disabled = true;
            try {
                await signOut(auth);
                updateAuthButtons(false);
                console.log("Sign-out successful.");
            } catch (error) {
                console.error("Sign-out error:", error);
                alert(`Failed to sign out: ${error.message}`);
            } finally {
                signOutButton.disabled = false;
            }
        };

        function updateAuthButtons(isSignedIn) {
            document.getElementById("signUpButton").style.display = isSignedIn ? "none" : "inline-block";
            document.getElementById("signOutButton").style.display = isSignedIn ? "inline-block" : "none";
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateAuthButtons(true);
                console.log("User is signed in:", user.displayName);
            } else {
                updateAuthButtons(false);
                console.log("No user is signed in.");
            }
        });
    </script>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.querySelector('.mobile-menu');
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
