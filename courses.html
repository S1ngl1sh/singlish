<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singlish - Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: float 10s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 15px; height: 15px; top: 10%; left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 20px; height: 20px; top: 30%; right: 10%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 10px; height: 10px; bottom: 20%; left: 25%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 25px; height: 25px; bottom: 15%; right: 20%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 18px; height: 18px; top: 50%; left: 5%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.6; }
        }

        header {
            position: absolute;
            top: 20px;
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 15;
            flex-wrap: wrap;
        }

        .logo {
            font-size: clamp(1.5rem, 5vw, 1.75rem);
            font-weight: 700;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .logo::before {
            content: "♦ ";
            color: #00FFFF;
        }

        nav {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover, nav a.active {
            color: #00FFFF;
        }

        .sign-up, .sign-out {
            background: linear-gradient(90deg, #00FFFF 0%, #00CED1 100%);
            border: none;
            padding: 8px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin-left: 10px;
        }

        .sign-up:hover, .sign-out:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
        }

        .sign-up:disabled, .sign-out:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .courses-content {
            text-align: center;
            max-width: 1200px;
            width: 90%;
            padding: 80px 20px;
            animation: fadeIn 1.5s ease-in-out;
            z-index: 10;
            position: relative;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .courses-content h1 {
            position: relative;
            z-index: 12;
            font-size: clamp(2rem, 10vw, 4rem);
            line-height: 1.1;
            margin-bottom: 40px;
            font-weight: 700;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        .courses-content h1 span {
            background: linear-gradient(90deg, #fff 0%, #a5f3fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .artists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .artist-card {
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .artist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
        }

        .artist-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .artist-card h3 {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            margin: 15px 0;
            font-weight: 500;
            color: #fff;
            text-align: center;
        }

        .artist-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(10px, 3vw, 15px);
            padding: clamp(10px, 3vw, 15px) 0 clamp(15px, 4vw, 20px);
        }

        .social-links a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: clamp(35px, 10vw, 40px);
            height: clamp(35px, 10vw, 40px);
            font-size: clamp(16px, 5vw, 20px);
            color: #fff;
            background: linear-gradient(90deg, #00FFFF 0%, #00CED1 100%);
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5);
        }

        /* Гамбургер-меню */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 20;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 15;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        .mobile-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 15px 0;
            transition: color 0.3s ease;
        }

        .mobile-menu a:hover, .mobile-menu a.active {
            color: #00FFFF;
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-menu {
                display: flex;
            }

            .sign-up, .sign-out {
                margin-left: 0;
                padding: 8px 15px;
            }

            .courses-content {
                padding: 60px 10px;
            }

            .particle {
                display: none;
            }

            .artists-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                padding: 10px;
            }

            .artist-card img {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .courses-content h1 {
                font-size: clamp(1.5rem, 8vw, 2.5rem);
            }

            .artists-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 15px;
                padding: 5px;
            }

            .artist-card img {
                height: 140px;
            }

            .artist-card h3 {
                font-size: clamp(0.875rem, 2.5vw, 1rem);
                margin: 10px 0;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu {
                display: none !important;
            }
        }

        @media (min-width: 1200px) {
            .courses-content {
                max-width: 1200px;
            }

            .courses-content h1 {
                font-size: 4rem;
            }

            .artists-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <header>
        <div class="logo">Singlish</div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./courses.html" class="active">Courses</a>
            <a href="#">About Us</a>
            <a href="./reviews.html">Reviews</a>
            <a href="#">Contacts</a>
        </nav>
        <div id="authButtons">
            <button class="sign-up" id="signUpButton" onclick="signInWithGoogle()">Sign Up</button>
            <button class="sign-out" id="signOutButton" onclick="signOut()" style="display: none;">Sign Out</button>
        </div>
    </header>
    <div class="mobile-menu">
        <a href="./index.html" onclick="toggleMenu()">Home</a>
        <a href="./courses.html" class="active" onclick="toggleMenu()">Courses</a>
        <a href="#" onclick="toggleMenu()">About Us</a>
        <a href="./reviews.html" onclick="toggleMenu()">Reviews</a>
        <a href="#" onclick="toggleMenu()">Contacts</a>
    </div>
    <div class="courses-content">
        <h1><span>Learn English with Your Favorite Artists</span></h1>
        <div class="artists-grid">
            <div class="artist-card">
                <a href="./artist-ivoxygen.html">
                    <img src="https://raw.githubusercontent.com/S1ngl1sh/singlish/main/Images/IVOXYGEN.jpg" alt="IVOXYGEN">
                    <h3>IVOXYGEN</h3>
                </a>
                <div class="social-links">
                    <a href="https://twitter.com/ivoxygen?lang=fi" target="_blank" title="X"><i class="fab fa-x-twitter"></i></a>
                    <a href="https://www.instagram.com/ivoxygen_official/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/ivoxygen/" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.youtube.com/channel/UC6RUnPaFp5x31-kIrAnrVfA" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
                    <a href="https://soundcloud.com/ivoxxxygen" target="_blank" title="SoundCloud"><i class="fab fa-soundcloud"></i></a>
                    <a href="https://open.spotify.com/artist/6K9KevAu0cpln7xOsM3Wkm" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
                    <a href="https://music.apple.com/us/artist/ivoxygen/1455519418" target="_blank" title="Apple Music"><i class="fab fa-apple"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAaoH4unLDHNq8TlpZh7skZ3WdKa-gPzA",
            authDomain: "singlish-a97c0.firebaseapp.com",
            projectId: "singlish-a97c0",
            storageBucket: "singlish-a97c0.firebasestorage.app",
            messagingSenderId: "28888918608",
            appId: "1:28888918608:web:27785a06c684813b693f55",
            measurementId: "G-HSYY3YS05R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.signInWithGoogle = async () => {
            const signUpButton = document.getElementById("signUpButton");
            signUpButton.disabled = true;
            try {
                console.log("Starting sign-in process...");
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                updateAuthButtons(true);
                console.log("Sign-in successful:", user.displayName);
            } catch (error) {
                console.error("Sign-in error:", error.code, error.message);
                if (error.code === "auth/cancelled-popup-request") {
                    alert("Sign-in was cancelled. Please try again.");
                } else if (error.code === "auth/popup-blocked") {
                    alert("Popup was blocked by your browser. Please allow popups for this site and try again.");
                } else {
                    alert(`Failed to sign in: ${error.message}`);
                }
            } finally {
                signUpButton.disabled = false;
                console.log("Sign-in process completed.");
            }
        };

        window.signOut = async () => {
            const signOutButton = document.getElementById("signOutButton");
            signOutButton.disabled = true;
            try {
                await signOut(auth);
                updateAuthButtons(false);
                console.log("Sign-out successful.");
            } catch (error) {
                console.error("Sign-out error:", error);
                alert(`Failed to sign out: ${error.message}`);
            } finally {
                signOutButton.disabled = false;
            }
        };

        function updateAuthButtons(isSignedIn) {
            document.getElementById("signUpButton").style.display = isSignedIn ? "none" : "inline-block";
            document.getElementById("signOutButton").style.display = isSignedIn ? "inline-block" : "none";
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateAuthButtons(true);
                console.log("User is signed in:", user.displayName);
            } else {
                updateAuthButtons(false);
                console.log("No user is signed in.");
            }
        });
    </script>

    <!-- Скрипт для гамбургер-меню -->
    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.querySelector('.mobile-menu');
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
