<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singlish - Reviews</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
            padding-bottom: 60px;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: float 10s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 15px; height: 15px; top: 10%; left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 20px; height: 20px; top: 30%; right: 10%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 10px; height: 10px; bottom: 20%; left: 25%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 25px; height: 25px; bottom: 15%; right: 20%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 18px; height: 18px; top: 50%; left: 5%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.6; }
        }

        header {
            position: absolute;
            top: 20px;
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 30;
            flex-wrap: wrap;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            font-size: clamp(1.5rem, 5vw, 1.75rem);
            font-weight: 700;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .logo::before {
            content: "â™¦ ";
            color: #00FFFF;
        }

        nav {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            flex-grow: 1;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover, nav a.active {
            color: #00FFFF;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .sign-up, .sign-out {
            background: linear-gradient(90deg, #00FFFF 0%, #00CED1 100%);
            border: none;
            padding: 8px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin-left: 10px;
        }

        .sign-up:hover, .sign-out:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
        }

        .sign-up:disabled, .sign-out:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .reviews-content {
            text-align: center;
            max-width: 1200px;
            width: 90%;
            padding: 80px 20px;
            animation: fadeIn 1.5s ease-in-out;
            z-index: 10;
            position: relative;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .reviews-content h1 {
            position: relative;
            z-index: 12;
            font-size: clamp(2rem, 10vw, 4rem);
            line-height: 1.1;
            margin-bottom: 40px;
            font-weight: 700;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg, #fff 0%, #a5f3fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .review-signup-message {
            display: none;
            max-width: 600px;
            margin: 0 auto 40px;
            text-align: center;
        }

        .review-signup-message.active {
            display: block;
        }

        .review-signup-message p {
            font-size: clamp(1rem, 4vw, 1.25rem);
            font-weight: 500;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff 0%, #a5f3fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .review-form {
            display: none;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .review-form.active {
            display: block;
        }

        .review-form textarea {
            width: 100%;
            height: 100px;
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #00FFFF;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: vertical;
            outline: none;
        }

        .review-form textarea:focus {
            border-color: #00CED1;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .review-form button {
            background: linear-gradient(90deg, #00FFFF 0%, #00CED1 100%);
            border: none;
            padding: 10px 25px;
            color: #fff;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .review-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 245, 255, 0.5);
        }

        .review-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .reviews-error {
            display: none;
            max-width: 600px;
            margin: 0 auto 20px;
            text-align: center;
            font-size: clamp(0.875rem, 3vw, 1rem);
            font-weight: 500;
            color: #ff4d4d;
        }

        .reviews-error.active {
            display: block;
        }

        .reviews-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .review-card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-5px);
        }

        .review-card h3 {
            font-size: 18px;
            font-weight: 500;
            color: #00FFFF;
            margin-bottom: 10px;
        }

        .review-card p {
            font-size: 16px;
            color: #fff;
            line-height: 1.5;
        }

        .review-card .date {
            font-size: 14px;
            color: #a5f3fc;
            margin-top: 10px;
        }

        .hamburger {
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 31;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 15;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .mobile-menu.active {
            transform: translateX(0);
            pointer-events: auto;
        }

        .mobile-menu a, .mobile-menu button {
            pointer-events: auto;
        }

        .mobile-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 15px 0;
            transition: color 0.3s ease;
        }

        .mobile-menu a:hover, .mobile-menu a.active {
            color: #00FFFF;
        }

        .mobile-menu .sign-up, .mobile-menu .sign-out {
            margin: 15px 0;
            padding: 10px 20px;
            font-size: 1.5rem;
            width: 150px;
            text-align: center;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            nav {
                display: none;
            }

            .auth-buttons {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-menu {
                display: flex;
            }

            .sign-up, .sign-out {
                margin-left: 0;
                padding: 8px 15px;
            }

            .reviews-content {
                padding: 60px 10px;
            }

            .particle {
                display: none;
            }

            .reviews-list {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .reviews-content h1 {
                font-size: clamp(1.5rem, 8vw, 2.5rem);
            }

            .review-signup-message p {
                font-size: clamp(0.875rem, 3vw, 1rem);
            }

            .reviews-error {
                font-size: clamp(0.75rem, 2.5vw, 0.875rem);
            }

            .review-form, .reviews-list {
                max-width: 90%;
            }

            .review-form textarea {
                font-size: 14px;
            }

            .review-form button {
                font-size: 14px;
                padding: 8px 20px;
            }

            .review-card h3 {
                font-size: 16px;
            }

            .review-card p {
                font-size: 14px;
            }

            .review-card .date {
                font-size: 12px;
            }

            .mobile-menu .sign-up, .mobile-menu .sign-out {
                padding: 8px 15px;
                font-size: clamp(1rem, 3vw, 1.25rem);
                width: 120px;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu {
                display: none !important;
            }
        }

        @media (min-width: 1200px) {
            .reviews-content {
                max-width: 1200px;
            }

            .reviews-content h1 {
                font-size: 4rem;
            }

            .reviews-list {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <header>
        <div class="logo">Singlish</div>
        <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./courses.html">Courses</a>
            <a href="./about.html">About Us</a>
            <a href="./reviews.html" class="active">Reviews</a>
            <a href="./contact.html">Contacts</a>
        </nav>
        <div class="auth-buttons" id="authButtons">
            <button class="sign-up" id="signUpButton">Sign Up</button>
            <button class="sign-out" id="signOutButton" style="display: none;">Sign Out</button>
        </div>
    </header>
    <div class="mobile-menu">
        <a href="./index.html">Home</a>
        <a href="./courses.html">Courses</a>
        <a href="./about.html">About Us</a>
        <a href="./reviews.html" class="active">Reviews</a>
        <a href="./contact.html">Contacts</a>
        <div id="mobileAuthButtons">
            <button class="sign-up" id="mobileSignUpButton">Sign Up</button>
            <button class="sign-out" id="mobileSignOutButton" style="display: none;">Sign Out</button>
        </div>
    </div>
    <div class="reviews-content">
        <h1>Reviews</h1>
        <div class="review-signup-message active" id="reviewSignUpMessage">
            <p>Sign up to leave a review</p>
        </div>
        <div class="review-form" id="reviewForm">
            <textarea id="reviewText" placeholder="Write your review here..." maxlength="500"></textarea>
            <button id="submitReview" onclick="submitReview()">Submit Review</button>
        </div>
        <div class="reviews-error" id="reviewsError"></div>
        <div class="reviews-list" id="reviewsList"></div>
    </div>

    <!-- XLSX Processing Script -->
    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }
    </script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAaoH4unLDHNq8TlpZh7skZ3WdKa-gPzA",
            authDomain: "singlish-a97c0.firebaseapp.com",
            projectId: "singlish-a97c0",
            storageBucket: "singlish-a97c0.firebasestorage.app",
            messagingSenderId: "28888918608",
            appId: "1:28888918608:web:27785a06c684813b693f55",
            measurementId: "G-HSYY3YS05R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Enable Firestore offline persistence
        enableIndexedDbPersistence(db)
            .catch((error) => {
                console.error("Error enabling Firestore persistence:", error);
            });

        window.signInWithGoogle = async () => {
            const signUpButton = document.getElementById("signUpButton");
            const mobileSignUpButton = document.getElementById("mobileSignUpButton");
            signUpButton.disabled = true;
            mobileSignUpButton.disabled = true;
            try {
                console.log("Starting sign-in process...");
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                updateAuthButtons(true);
                console.log("Sign-in successful:", user.displayName);
            } catch (error) {
                console.error("Sign-in failed with error:", error);
                console.error("Error code:", error.code, "Message:", error.message);
                if (error.code === "auth/cancelled-popup-request") {
                    alert("Sign-in was cancelled. Please try again.");
                } else if (error.code === "auth/popup-blocked") {
                    alert("Popup was blocked by your browser. Please allow popups for this site and try again.");
                } else {
                    alert(`Failed to sign in: ${error.message}`);
                }
            } finally {
                signUpButton.disabled = false;
                mobileSignUpButton.disabled = false;
                console.log("Sign-in process completed.");
            }
        };

        window.signOut = async () => {
            const signOutButton = document.getElementById("signOutButton");
            const mobileSignOutButton = document.getElementById("mobileSignOutButton");
            signOutButton.disabled = true;
            mobileSignOutButton.disabled = true;
            try {
                await signOut(auth);
                updateAuthButtons(false);
                console.log("Sign-out successful.");
            } catch (error) {
                console.error("Sign-out error:", error);
                alert(`Failed to sign out: ${error.message}`);
            } finally {
                signOutButton.disabled = false;
                mobileSignOutButton.disabled = false;
            }
        };

        function updateAuthButtons(isSignedIn) {
            const signUpButton = document.getElementById("signUpButton");
            const signOutButton = document.getElementById("signOutButton");
            const mobileSignUpButton = document.getElementById("mobileSignUpButton");
            const mobileSignOutButton = document.getElementById("mobileSignOutButton");
            const reviewForm = document.getElementById("reviewForm");
            const reviewSignUpMessage = document.getElementById("reviewSignUpMessage");
            signUpButton.style.display = isSignedIn ? "none" : "inline-block";
            signOutButton.style.display = isSignedIn ? "inline-block" : "none";
            mobileSignUpButton.style.display = isSignedIn ? "none" : "block";
            mobileSignOutButton.style.display = isSignedIn ? "block" : "none";
            reviewForm.classList.toggle("active", isSignedIn);
            reviewSignUpMessage.classList.toggle("active", !isSignedIn);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateAuthButtons(true);
                console.log("User is signed in:", user.displayName);
            } else {
                updateAuthButtons(false);
                console.log("No user is signed in.");
            }
        });

        window.submitReview = async () => {
            const reviewText = document.getElementById("reviewText").value.trim();
            const submitButton = document.getElementById("submitReview");
            if (!reviewText) {
                alert("Please write a review before submitting.");
                return;
            }
            if (reviewText.length > 500) {
                alert("Review must be 500 characters or less.");
                return;
            }
            submitButton.disabled = true;
            try {
                const user = auth.currentUser;
                if (user) {
                    await addDoc(collection(db, "reviews"), {
                        userName: user.displayName || "Anonymous",
                        text: reviewText,
                        timestamp: serverTimestamp()
                    });
                    document.getElementById("reviewText").value = "";
                    console.log("Review submitted successfully.");
                } else {
                    alert("You must be signed in to submit a review.");
                }
            } catch (error) {
                console.error("Error submitting review:", error.code, error.message);
                alert(`Failed to submit review: ${error.message}`);
            } finally {
                submitButton.disabled = false;
            }
        };

        const reviewsList = document.getElementById("reviewsList");
        const reviewsError = document.getElementById("reviewsError");
        const q = query(collection(db, "reviews"), orderBy("timestamp", "desc"));
        try {
            onSnapshot(q, (snapshot) => {
                reviewsList.innerHTML = "";
                reviewsError.classList.remove("active");
                snapshot.forEach((doc) => {
                    const review = doc.data();
                    const reviewCard = document.createElement("div");
                    reviewCard.className = "review-card";
                    reviewCard.innerHTML = `
                        <h3>${review.userName}</h3>
                        <p>${review.text}</p>
                        <div class="date">${new Date(review.timestamp.toDate()).toLocaleString()}</div>
                    `;
                    reviewsList.appendChild(reviewCard);
                });
                console.log("Reviews loaded successfully.");
            }, (error) => {
                console.error("Error loading reviews:", error.code, error.message);
                reviewsError.classList.add("active");
                reviewsError.textContent = "Unable to load reviews. Please try again later.";
            });
        } catch (error) {
            console.error("Error setting up reviews listener:", error.code, error.message);
            reviewsError.classList.add("active");
            reviewsError.textContent = "Unable to load reviews. Please try again later.";
        }
    </script>

    <!-- Hamburger Menu Script -->
    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburger.addEventListener('click', toggleMenu);
        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', toggleMenu);
        });

        function toggleMenu() {
            const isActive = hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            hamburger.setAttribute('aria-expanded', isActive);
        }

        // Add event listeners for auth buttons in mobile menu
        document.getElementById('mobileSignUpButton').addEventListener('click', () => {
            signInWithGoogle();
            toggleMenu();
        });

        document.getElementById('mobileSignOutButton').addEventListener('click', () => {
            signOut();
            toggleMenu();
        });
    </script>
</body>
</html>
